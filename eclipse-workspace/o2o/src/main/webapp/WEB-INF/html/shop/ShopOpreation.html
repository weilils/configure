<meta id="author" content="阿里巴巴国际UED前端">
<meta id="viewport" content="initial-scale=1, maximum-scale=1">
<meta id="apple-mobile-web-app-capable" content="yes">
<meta id="apple-mobile-web-app-status-bar-style" content="black">
<meta id="format-detection" content="telephone=no">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<!-- bug 原因<div class="page-group">导致js为加载 -->
<body>
	<div id="page-label-input" class="page">
		<header class="bar bar-nav">
			<a class="button button-link button-nav pull-left back"
				href="/demos/form"> <span class="icon icon-left"></span> 返回
			</a>
			<h1 class="title">店铺信息</h1>
		</header>
		<div class="content">
			<div class="list-block">
				<ul>
					<!-- Text inputs -->
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">商店名称</div>
								<div class="item-input">
									<input type="text" placeholder="填写店铺的名称" id="shopid">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">店铺分类</div>
								<div class="item-input">
									<select id="catagroy_id">
									</select>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">所在区域</div>
								<div class="item-input">
									<select id="area_id">
									</select>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">店铺地址</div>
								<div class="item-input">
									<input type="text" placeholder="填写店铺的地址" id="shopAddress">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">店铺缩略图</div>
								<div class="item-input">
									<input type="file" id="shopImg">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">联系方式</div>
								<div class="item-input">
									<input type="text" placeholder="填写电话号码" id="shopContact">
								</div>
							</div>
						</div>
					</li>
					<li class="align-top">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">描述</div>
								<div class="item-input">
									<textarea placeholder="填写店铺的描述信息" id="desc"></textarea>
								</div>
							</div>
						</div>
					</li>
					<!-- 验证码 -->
					<li class="align-top">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">验证码</div>
								<input type="text" placeholder="填写验证码" id="num_kapcha">
								<div class="item-input">
									<img alt="点击更换" title="点击更换" id="kaptcha_img"
										onclick="changeVerifyCode(this)" src='/o2o/Kaptcha'
										style="margin-top: 12px;" />
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<div class="row">
					<div class="col-50">
						<a href="#" class="button button-big button-fill button-danger">返回</a>
					</div>
					<div class="col-50">
						<input type="button"
							class="button button-big button-fill button-success" id="submit"
							value="提交" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/Common.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/ShopOpreation.js'
		charset='utf-8'></script>
</body>
</html>
